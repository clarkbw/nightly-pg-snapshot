name: Create Staging

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  TABLES: '["pgbench_accounts", "pgbench_branches", "pgbench_history", "pgbench_tellers"]'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - name: Dump schema
